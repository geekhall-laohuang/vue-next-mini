<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="app">

  </div>
</body>
 
<script>
  const { ref ,effect} = Vue
  const obj = ref('张三')

  effect(() => {
    document.querySelector('#app').innerHTML = obj.value
  })

  setTimeout(() => {
    obj.value = 'ls'
  }, 2000);
</script> 
</html>
